<html>
	<head>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body style="overflow:hidden; margin:0px">
		<script src="js/preferences.js"></script>
		
		<script>
			if (!loadBooleanPreference(SETTINGS_LIVEVIEW_SHOW_MINI_KEYBOARD)) window.location ="liveview_compact.html"; 
		</script>
		
		<!-- 3 elements in the live view -->
		<table style="height:100%; width:100%; border:0px">
			<tr>
				<!-- Canvas keyboard -->
				<td style="width:40%">
					<iframe style="width:100%; height:100%; border:0px" src="liveview_canvaskeyboard.html"></iframe>
				</td>
				<!-- Ext keyboard -->
				<td style="width:20%">
					<iframe style="width:100%; height:100%; border:0px" src="liveview_externalkeyboard.html"></iframe>
				</td>
				<!-- Note keyboard -->
				<td style="width:40%">
					<iframe style="width:100%; height:100%; border:0px;" src="canvas.html?canvasn=-1"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
